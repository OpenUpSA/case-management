<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script>
        const gaId = '%REACT_APP_GA_ID%';
        const gAnalyticsScript = document.createElement("script");
        gAnalyticsScript.async = true;
        gAnalyticsScript.src = `https://www.googletagmanager.com/gtag/js?id=${gaId}`
        if(gaId && !gaId.includes("REACT_APP_GA_ID")){
            document.getElementsByTagName("head")[0].appendChild(gAnalyticsScript);
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', "%REACT_APP_GA_ID%");
        }
    </script>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta
      name="description"
      content="A client-side browser app for the OSF Case Management project"
    />
    <meta name="theme-color" content="#ffffff"/>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="canonical" href="https://app.casefile.org.za/" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>CaseFile by OpenUp</title>
  </head>
